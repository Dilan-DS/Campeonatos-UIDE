{% extends 'comun/base.html' %}
{% block content %}
<section class="section">
  <div class="container">
    <!-- Caja centralizada con estilo y bordes redondeados para el formulario -->
    <div class="box" style="max-width: 500px; margin: auto; border-radius: 20px;">
      
      <!-- Título del formulario, centrado -->
      <h2 class="title is-4 has-text-centered">Nueva contraseña</h2>
      
      <!-- Formulario para cambiar la contraseña -->
      <form method="POST">
        <!-- Token CSRF para protección contra ataques cross-site -->
        {% csrf_token %}
        
        <!-- Campo para ingresar la nueva contraseña -->
        {{ form.new_password1.label_tag }} {{ form.new_password1|add_class:"input is-rounded" }}
        
        <!-- Campo para confirmar la nueva contraseña -->
        {{ form.new_password2.label_tag }} {{ form.new_password2|add_class:"input is-rounded" }}
        
        <!-- Botón para enviar el formulario y cambiar la contraseña -->
        <div class="field mt-4">
          <button class="button is-link is-fullwidth is-rounded">Cambiar contraseña</button>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}
