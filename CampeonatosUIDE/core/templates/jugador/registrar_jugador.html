{% extends 'comun/base.html' %}
{% block title %}Registrar Jugador{% endblock %}

{% block content %}
<!-- VISTA: REGISTRAR NUEVO JUGADOR -->
<div class="box mt-6">
  <!-- Título de la sección -->
  <h2 class="title is-4">Registrar Nuevo Jugador</h2>
  <!-- Formulario para registrar un jugador -->
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %} 
    {{ form.as_p }} 
    <!-- Botón para enviar el formulario -->
    <button class="button is-success is-rounded mt-4">Guardar</button>
  </form>
  <!--  Enlace para volver al listado de jugadores -->
  <a href="{% url 'listar_jugadores' %}" class="button is-light mt-4">
    ← Volver al listado
  </a>
</div>
{% endblock %}
