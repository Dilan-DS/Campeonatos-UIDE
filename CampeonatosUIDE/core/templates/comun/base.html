{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Campeonatos UIDE{% endblock %}</title>

  <!-- ðŸ§  Estilos globales (Bulma, CSS personalizado) -->
  {% include "comun/estilos.html" %}
</head>

<body>

  <!-- ðŸŸ¦ Navbar institucional -->
  {% include "comun/navabar.html" %}

  <!-- âœ… Contenido de cada vista -->
  <main class="section">
    <div class="container">
      {% block content %}
      <!-- AquÃ­ va el contenido dinÃ¡mico -->
      {% endblock %}
    </div>
  </main>

  <!-- ðŸ”» Footer con integrantes -->
  {% include "comun/footer.html" %}

  <!-- ðŸ“± Script para activar el menÃº hamburguesa en mÃ³viles -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const burgers = document.querySelectorAll('.navbar-burger');
      burgers.forEach(burger => {
        burger.addEventListener('click', () => {
          const target = document.getElementById(burger.dataset.target);
          burger.classList.toggle('is-active');
          target.classList.toggle('is-active');
        });
      });
    });
  </script>

</body>
</html>
