{% extends 'base.html' %}

{% block title %}Editar Árbitro - Campeonatos UIDE{% endblock %}

{% block content %}
  <div class="form-contenedor">
    <h2 class="form-titulo">Editar Árbitro</h2>

    <form method="POST" class="formulario-editar">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-formulario">Actualizar</button>
    </form>

    <a href="{% url 'listar_arbitros' %}" class="btn-volver">← Volver al listado</a>
  </div>
{% endblock %}
