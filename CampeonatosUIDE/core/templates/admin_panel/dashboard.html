{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Campeonatos UIDE{% endblock %}</title>

  <!-- ‚úÖ Bulma CSS desde CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- üé® Estilos personalizados -->
  <style>
    body {
      background-color: #fdfcfb; /* blanco suave */
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar, footer {
      background-color: #5a0035; /* vino */
      color: white;
    }

    .navbar a.navbar-item,
    .navbar-brand .navbar-item {
      color: white;
    }

    .navbar-item:hover {
      background-color: #7b114b; /* vino m√°s claro */
    }

    .button.is-custom {
      background-color: #eac70a;  /* amarillo */
      color: #5a0035;
      border: none;
    }

    .button.is-custom:hover {
      background-color: #f0d42d;
    }

    footer {
      padding: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- üîù Men√∫ de navegaci√≥n -->
  {% include "comun/navbar.html" %}

  <!-- üéì Encabezado institucional -->
  {% include "comun/header.html" %}

  <!-- ‚úÖ Contenido de cada vista -->
  <main class="section">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- üîª Pie de p√°gina -->
  {% include "comun/footer.html" %}

  <!-- üì± Script para men√∫ hamburguesa m√≥vil -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const burgers = document.querySelectorAll('.navbar-burger');
      burgers.forEach(burger => {
        burger.addEventListener('click', () => {
          const target = document.getElementById(burger.dataset.target);
          burger.classList.toggle('is-active');
          target.classList.toggle('is-active');
        });
      });
    });
  </script>

</body>
</html>
