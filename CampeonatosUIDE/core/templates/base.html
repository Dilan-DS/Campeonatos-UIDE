{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Campeonatos UIDE{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ‚úÖ Carga de Bulma CSS desde CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- Estilos adicionales por vista -->
  {% block extra_css %}{% endblock %}
</head>
<body>

  <!-- üü¶ NAVBAR con Bulma -->
  <nav class="navbar has-background-primary-light" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item has-text-weight-bold has-text-primary" href="{% url 'inicio_publico' %}">
        Campeonatos UIDE
      </a>
    </div>

    <div class="navbar-menu">
      <div class="navbar-end">
        {% if user.is_authenticated %}
          <div class="navbar-item">Hola, <strong>{{ user.username }}</strong></div>
          <a class="navbar-item" href="{% url 'listar_campeonatos' %}">Panel principal</a>
          <a class="navbar-item" href="{% url 'logout' %}">Cerrar sesi√≥n</a>
        {% else %}
          <a class="navbar-item" href="{% url 'login' %}">Iniciar sesi√≥n</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- ‚úÖ CONTENIDO por vista -->
  <main class="section">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

</body>
</html>
